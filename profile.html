<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Profile</a>
      <button
        class="navbar-light navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left-aligned nav items -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn-outline-success" href="index.html"
              >History of Pasta</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link btn-outline-success" href="another.html"
              >Italian Pasta</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link btn-outline-success" href="api.html"
              >More Recipes</a
            >
          </li>
        </ul>
        <!-- Right-aligned nav items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button id="theme-switch" class="btn btn-outline-secondary">
              Toggle Theme
            </button>
          </li>
          <li class="nav-item">
            <button id="login-button" class="btn btn-outline-primary">
              Login
            </button>
          </li>
          <li class="nav-item">
            <button id="register-button" class="btn btn-outline-primary">
              Register
            </button>
          </li>
          <li class="nav-item">
            <button id="profile-button" class="btn btn-outline-primary">
              Profile
            </button>
          </li>
          <li class="nav-item">
            <button id="auth-button" class="btn btn-outline-primary">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span id="login-close" class="close">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Username:</label>
            <input
              type="text"
              id="login-username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input
              type="password"
              id="login-password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <p id="auth-message"></p>
        </form>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span id="register-close" class="close">&times;</span>
        <h2>Register</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="register-name">Name:</label>
            <input
              type="text"
              id="register-name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input
              type="email"
              id="register-email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-phone">Phone Number:</label>
            <input
              type="tel"
              id="register-phone"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-username">Username:</label>
            <input
              type="text"
              id="register-username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input
              type="password"
              id="register-password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p id="register-message"></p>
        </form>
      </div>
    </div>

    <!-- Profile Container -->
    <div class="container mt-5">
      <h2 class="mb-4">Your Profile</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Account Details</h5>
          <p class="card-text">
            <strong>Name:</strong> <span id="profile-name">Loading...</span>
          </p>
          <p class="card-text">
            <strong>Email:</strong> <span id="profile-email">Loading...</span>
          </p>
          <p class="card-text">
            <strong>Phone Number:</strong>
            <span id="profile-phone">Loading...</span>
          </p>
          <p class="card-text">
            <strong>Username:</strong>
            <span id="profile-username">Loading...</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5">
      <div class="container p-4">
        <p>Address: Astana</p>
        <p>Contact: <a href="mailto:ayau@test.com">ayau@test.com</a></p>
        <p><a href="another.html">Learn more about the History of Pasta</a></p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/login.js"></script>
  </body>
</html>
